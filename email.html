<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Akulaku</title>
    <style>
        /* Reset Dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Utama */
        .login-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        /* Styling Logo Gambar */
        .logo-img {
            height: 50px;
            margin-bottom: 10px;
            /* Ganti URL di bawah ini dengan logo Anda jika ingin menggunakan gambar asli */
            content: url('https://upload.wikimedia.org/wikipedia/commons/a/a9/Akulaku_Logo.svg'); 
        }

        .sub-logo {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        /* Form Input */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            outline: none;
        }

        .input-group input:focus {
            border-color: #D32F2F; /* Merah saat fokus */
        }

        /* Tombol Login (WARNA MERAH) */
        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: #D32F2F; /* Warna Merah Pekat */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #B71C1C; /* Merah lebih gelap saat hover */
        }

        /* Link Bantu */
        .helper-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        .helper-links a {
            text-decoration: none;
            color: #666;
        }

        .helper-links a:hover {
            color: #D32F2F;
            text-decoration: underline;
        }

        /* Footer Daftar */
        .footer-register {
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }

        .footer-register a {
            color: #D32F2F;
            font-weight: 600;
            text-decoration: none;
        }
        
        /* Loading Spinner (Hidden) */
        .spinner {
            display: none;
            margin-left: 10px;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Logo Menggunakan Tag IMG -->
        <img src="https://image2url.com/r2/default/images/1771999892642-3c66d39f-3501-435e-a9ce-954e9fc5b48c.png" alt="Logo Akulaku" class="logo-img">
        
        <div class="sub-logo">Belanja sekarang, bayar nanti</div>

        <form id="loginForm">
            <div class="input-group">
                <label for="phone">Nomor Ponsel</label>
                <input type="text" id="phone" placeholder="Contoh: 081234567890" required>
            </div>

            <div class="input-group">
                <label for="pin">PIN (6 Digit)</label>
                <!-- maxlength="6" membatasi input maksimal 6 karakter -->
                <!-- inputmode="numeric" memastikan keypad angka di HP -->
                <input type="password" id="pin" maxlength="6" inputmode="numeric" placeholder="Masukkan 6 digit PIN" required>
            </div>

            <button type="submit" class="btn-login" id="submitBtn">
                <span>Masuk</span>
                <div class="spinner" id="loadingSpinner"></div>
            </button>
        </form>

        <div class="helper-links">
            <a href="#">Lupa PIN?</a>
            <a href="#">Bantuan</a>
        </div>

        <div class="footer-register">
            Belum punya akun? <a href="#">Daftar</a>
        </div>
    </div>
