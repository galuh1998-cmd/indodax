<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AKULAKU</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #fff;
            width: 100%;
            max-width: 400px;
            padding: 40px 32px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 180px;
            height: auto;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 28px;
        }

        .welcome-text h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .welcome-text p {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 1.5px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            border-color: #ff6b00;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .input-icon {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .input-icon:hover {
            color: #666;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 24px;
        }

        .forgot-password a {
            font-size: 13px;
            color: #ff6b00;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            background: #e0e0e0;
            color: #999;
            cursor: not-allowed;
            transition: all 0.3s ease;
        }

        .login-btn.active {
            background: #ff6b00;
            color: #fff;
            cursor: pointer;
        }

        .login-btn.active:hover {
            background: #e55f00;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 0, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider-text {
            padding: 0 16px;
            font-size: 13px;
            color: #999;
        }

        .google-btn {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            font-weight: 500;
            border: 1.5px solid #e0e0e0;
            border-radius: 10px;
            background: #fff;
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }

        .google-btn svg {
            width: 20px;
            height: 20px;
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: #ff6b00;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: #fff;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .login-btn.active .spinner {
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo AKULAKU -->
        <div class="logo-container">
            <img src="https://play-lh.googleusercontent.com/MV25m3DUG1k1n1t8Qj9jCww8RwV-E6jV2yH8h6y3QqGwQj0v3j9k2l4m8n1o2p3q4r" 
                 alt="AKULAKU Logo" 
                 class="logo">
        </div>

        <div class="welcome-text">
            <h1>Masuk ke Akun</h1>
            <p>Silakan masuk dengan nomor HP dan PIN Anda</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="phone">Nomor HP</label>
                <div class="input-wrapper">
                    <input type="tel" 
                           id="phone" 
                           name="phone" 
                           placeholder="081234567890" 
                           maxlength="13"
                           autocomplete="tel">
                </div>
            </div>

            <div class="form-group">
                <label for="pin">PIN</label>
                <div class="input-wrapper">
                    <input type="password" 
                           id="pin" 
                           name="pin" 
                           placeholder="Masukkan 6 digit PIN" 
                           maxlength="6"
                           autocomplete="current-password">
                    <svg class="input-icon" id="togglePin" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="showToast('Fital ini belum tersedia')">Lupa PIN?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn" disabled>
                <span class="btn-text">Masuk</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">atau</span>
            <div class="divider-line"></div>
        </div>

        <button class="google-btn" onclick="googleLogin()">
            <svg viewBox="0 0 533.5 544.3">
                <path fill="#4285F4" d="M533.5 278.4c0-18.5-1.5-36.4-4.4-53.8H272v101.9h146.8c-6.3 34-25.3 62.7-54.3 82v67h87.7c51.2-47.3 80.3-116.7 80.3-197.1z"/>
                <path fill="#34A853" d="M272 544.3c73.6 0 135.7-24.3 180.9-65.8l-87.7-67c-24.3 16.3-55.5 26-93.2 26-71.6 0-132.3-48.3-154.1-113.6h-90.6v71.3c45.1 89.1 137.5 149.1 244.7 149.1z"/>
                <path fill="#FBBC04" d="M117.9 321.1c-8.7-25.7-8.7-53.7 0-79.4v-71.3h-90.6c-37.7 73.8-37.7 161.1 0 234.9l90.6-71.3z"/>
                <path fill="#EA4335" d="M272 107.7c39.9-.6 77.7 14.9 106.6 43l79.8-79.8C406.6 24.3 344.5 0 272 0 164.7 0 72.3 60 27.2 149.1l90.6 71.3c21.7-65.4 82.5-113.6 154.2-113.6z"/>
            </svg>
            Lanjutkan dengan Google
        </button>

        <div class="register-link">
            <p>Belum punya akun? <a href="#" onclick="showToast('Fitur ini belum tersedia')">Daftar</a></p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        const phoneInput = document.getElementById('phone');
        const pinInput = document.getElementById('pin');
        const loginBtn = document.getElementById('loginBtn');
        const togglePin = document.getElementById('togglePin');
        const loginForm = document.getElementById('loginForm');

        // Validasi input untuk mengaktifkan tombol login
        function validateInputs() {
            const phone = phoneInput.value.trim();
            const pin = pinInput.value.trim();
            
            // Validasi: HP minimal 10 digit, PIN minimal 6 digit
            if (phone.length >= 10 && pin.length >= 6) {
                loginBtn.classList.add('active');
                loginBtn.disabled = false;
            } else {
                loginBtn.classList.remove('active');
                loginBtn.disabled = true;
            }
        }

        phoneInput.addEventListener('input', validateInputs);
        pinInput.addEventListener('input', validateInputs);

        // Toggle visibility PIN
        togglePin.addEventListener('click', function() {
            const type = pinInput.getAttribute('type') === 'password' ? 'text' : 'password';
            pinInput.setAttribute('type', type);
            
            // Ubah icon mata
            if (type === 'text') {
                togglePin.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                `;
            } else {
                togglePin.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                `;
            }
        });

        // Format input nomor HP
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (!value.startsWith('0') && !value.startsWith('62')) {
                    value = '0' + value;
                }
            }
            e.target.value = value;
        });

        // Submit form
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phone = phoneInput.value.trim();
            const pin = pinInput.value.trim();
            
            if (phone.length < 10) {
                showToast('Nomor HP tidak valid');
                return;
            }
            
            if (pin.length < 6) {
                showToast('PIN minimal 6 digit');
                return;
            }

            // Simulasi login
            loginBtn.querySelector('.btn-text').textContent = 'Memuat...';
            
            setTimeout(() => {
                showToast('Login berhasil! (Demo)');
                loginBtn.querySelector('.btn-text').textContent = 'Masuk';
            }, 1500);
        });

        // Google Login
        function googleLogin() {
            showToast('Fitur Google Login belum tersedia');
        }

        // Toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
