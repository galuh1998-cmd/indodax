<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Akulaku</title>
    <style>
        /* Reset Dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Utama */
        .login-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        /* Logo Teks */
        .logo {
            font-size: 32px;
            font-weight: 800;
            color: #FF5722; /* Warna khas Akulaku */
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        
        .sub-logo {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        /* Form Input */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            outline: none;
        }

        .input-group input:focus {
            border-color: #FF5722;
        }

        /* Tombol Login */
        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #E64A19;
        }

        /* Link Bantu */
        .helper-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        .helper-links a {
            text-decoration: none;
            color: #666;
        }

        .helper-links a:hover {
            color: #FF5722;
            text-decoration: underline;
        }

        /* Footer Daftar */
        .footer-register {
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }

        .footer-register a {
            color: #FF5722;
            font-weight: 600;
            text-decoration: none;
        }
        
        .footer-register a:hover {
            text-decoration: underline;
        }

        /* Pesan Error (Hidden by default) */
        .error-msg {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">akulaku</div>
        <div class="sub-logo">Belanja sekarang, bayar nanti</div>

        <form id="loginForm">
            <div class="input-group">
                <label for="phone">Nomor Ponsel / Email</label>
                <input type="text" id="phone" placeholder="Contoh: 081234567890" required>
            </div>

            <div class="input-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" placeholder="Masukkan kata sandi" required>
                <div class="error-msg" id="errorMsg">Nomor ponsel atau kata sandi salah</div>
            </div>

            <button type="submit" class="btn-login">Masuk</button>
        </form>

        <div class="helper-links">
            <a href="#">Lupa Kata Sandi?</a>
            <a href="#">Bantuan</a>
        </div>

        <div class="footer-register">
            Belum punya akun? <a href="#">Daftar</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Mencegah form submit secara default
            
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            // Simulasi Validasi Sederhana
            if(phone.length < 5 || password.length < 4) {
                errorMsg.style.display = 'block';
                errorMsg.innerText = "Format nomor ponsel atau kata sandi tidak valid.";
            } else {
                errorMsg.style.display = 'none';
                alert(`Login berhasil!\nNomor: ${phone}`);
                // Di sini biasanya Anda akan mengirim data ke server (Backend)
            }
        });
    </script>

</body>
</html>
