<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Masa Aktif</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        select {
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #ff1493;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            font-size: 1.2rem;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings Masa Aktif</h1>
        <label for="duration">Pilih Durasi Masa Aktif:</label>
        <select id="duration">
            <option value="1">1 Hari</option>
            <option value="7" selected>7 Hari</option>
            <option value="30">30 Hari</option>
            <option value="365">1 Tahun</option>
        </select>
        <button onclick="saveSettings()">Simpan Settings</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        function saveSettings() {
            const durationDays = parseInt(document.getElementById('duration').value);
            const durationMs = durationDays * 24 * 60 * 60 * 1000; // Konversi ke milidetik
            localStorage.setItem('activeDuration', durationMs);
            document.getElementById('message').textContent = `Durasi disimpan: ${durationDays} hari. Buka masaaktif.html untuk mulai.`;
        }
        
        // Load settings saat load halaman
        window.onload = function() {
            const savedDuration = localStorage.getItem('activeDuration');
            if (savedDuration) {
                const days = Math.floor(parseInt(savedDuration) / (24 * 60 * 60 * 1000));
                document.getElementById('duration').value = days;
                document.getElementById('message').textContent = `Durasi saat ini: ${days} hari.`;
            }
        };
    </script>
</body>
</html>
